 <div class="bg gradient-custom">
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://i.pinimg.com/originals/aa/03/33/aa033326f1f739e60d3ef4f6d76849ea.jpg" class="d-block size">
            <div class="carousel-caption d-none d-md-block black">
            <h5>Street Fighter II</h5>
            <p>Standard edition</p>
            <button (click)="onButtonClick('Street Fighter II')" class="btn btn-primary">Buy $20</button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://i.ebayimg.com/images/g/fmYAAOSwA0tkXruS/s-l1600.jpg" class="d-block size">
            <div class="carousel-caption d-none d-md-block black">
            <h5>Street Fighter II Turbo</h5>
            <p>Upgraded edition of the game</p>
            <button (click)="onButtonClick('Street Fighter II Turbo')" class="btn btn-primary">Buy $40</button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://i.redd.it/oo717mzvd9d81.jpg" class="d-block size">
            <div class="carousel-caption d-none d-md-block black">
            <h5>Super Street Fighter II</h5>
            <p>Complete edition of the game</p>
            <button (click)="onButtonClick('Super Street Fighter II')" class="btn btn-primary">Buy $60</button>
            </div>
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<app-character-list></app-character-list>
<div class="gradient-custom">
    <button (click)="isVisible = !isVisible" class="btn btn-primary paddings">Add a character</button>
</div>
<app-create-character *ngIf="!isVisible"></app-create-character>
